<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Video Generator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/forms.css" />
    <link rel="stylesheet" href="styles/videos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quran Video Generator</h1>
      </header>

      <main>
        <section class="generator-section">
          <div class="tabs">
            <button class="tab-btn active" data-tab="partial">
              جزء من السورة
            </button>
            <!--  <button class="tab-btn" data-tab="full">Full Surah Video</button>-->
          </div>

          <div class="tab-content active" id="partial-form">
            <h2>إنشاء مقطع فيديو لجزء من السورة</h2>
            <form id="partial-video-form">
              <div class="form-group">
                <label for="surahNumber">السورة:</label>
                <select id="surahNumber" required class="select-input"></select>
              </div>
              <div class="form-group">
                <label for="startVerse">ايه البداية:</label>
                <input
                  type="number"
                  id="startVerse"
                  required
                  min="1"
                  class="number-input"
                />
              </div>
              <div class="form-group">
                <label for="endVerse">ايه النهاية:</label>
                <input
                  type="number"
                  id="endVerse"
                  required
                  min="1"
                  class="number-input"
                />
              </div>
              <div class="form-group">
                <label for="edition">القارئ:</label>
                <select id="edition" required class="select-input"></select>
              </div>
              
              <div class="form-group">
                <label for="size">حجم النص:</label>
                <input type="number"
                id="size" 
                value="9" 
                required
                min="1"
                class="number-input"
                />
              </div>

              <div class="form-group">
                <label>
                  <input type="checkbox" id="back" name="useCustomBackground" />
                  استخدم الخلفية مخصصة للفديو
                </label>
              </div>
              <div class="form-group" id="urlPlace"></div>
              <div class="form-group" id="color"></div>

              <button type="submit" class="submit-btn">
                أبدا
              </button>
            </form>
          </div>
          <!--
          <div class="tab-content" id="full-form">
            <h2>Generate Full Surah Video</h2>
            <form id="full-video-form">
              <div class="form-group">
                <label for="fullSurahNumber">Surah:</label>
                <select
                  id="fullSurahNumber"
                  required
                  class="select-input"
                ></select>
              </div>
              <div class="form-group">
                <label for="fullEdition">Edition:</label>
                <select id="fullEdition" required class="select-input"></select>
              </div>
              <div class="form-group">
                <label for="fullColor">Text Color:</label>
                <input type="color" id="fullColor" value="#ffffff" />
              </div>

              <button type="submit" class="submit-btn">
                Generate Full Video
              </button>
            </form>
          </div>
-->
        </section>

        <section class="videos-section">
          <h2>مقاطع الفيديو</h2>
          <div id="videos-list" class="videos-grid"></div>
        </section>
      </main>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
